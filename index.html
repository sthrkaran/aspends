<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aspends</title>
    <link rel="icon" type="image/png" href="/src/assets/favicon.svg ">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Roboto+Serif:ital,opsz,wght@0,8..144,100..900;1,8..144,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./src/style.css">
</head>

<body>
    <header class="header">
        <div class="container header-content">
            <div class="logo">
                <img src="/src/assets/logo.svg" alt="Aspends Logo" class="logo-icon">
                <!-- <span class="logo-text">Aspends</span> -->
            </div>
            <nav class="header-nav">
                <a href="#" class="nav-link">About Us</a>
                <a href="#faq-list" class="nav-link">FAQ's</a>
                <a href="#" class="support-btn">
                    <img src="./src/assets/supportus.svg" alt="Support Us">
                </a>
            </nav>
        </div>
    </header>

    <main>
        <section class="hero">
            <div class="container hero-content">
                <h1 id="hero-title">Take Charge <br> of Every <span>Expense</span>.</h1>
                <p id="hero-subtitle">Track every expense, manage budgets easily, gain clear insights, reduce wasteful
                    spending, and build smarter saving habits for financial stability.</p>
                <div class="hero-actions">
                    <a href="https://github.com/SthrNilshaaa/Aspend/releases" class="nav-link">Download Now</a>
                    <a href="#" class="play-store-btn">
                        <img src="./src/assets/play.svg" alt="Get it on Google Play">
                    </a>
                </div>
            </div>
        </section>

        <section class="mockups">
            <div class="container mockup-grid" id="mockup-container">
                <!-- Mockups will be injected here -->
            </div>
        </section>

        <section class="faq">
            <div class="container faq-content">
                <h2 class="faq-title">FAQ's</h2>
                <div class="faq-list" id="faq-list">
                    <!-- FAQ items will be injected here -->
                </div>
            </div>
        </section>
    </main>

    <script type="module" src="./src/main.js"></script>
</body>

</html>
